<!DOCTYPE html>
<html>

<head>
    <title>Patient Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Style for the page -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background: #f0f0f0;
        }

        .subbutton {
            background-color: #a5c422;
            color: whitesmoke;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border: none;
            font-size: 18px;
            padding: 10px;
            width: 100px;
            border-radius: 10px;

        }

        .subbutton:hover {
            box-shadow: 3px 3px 10px black;
        }
    </style>
</head>

<body>
    <div>
        <div style="display: flex;justify-content: center;background-color: #a5c422;color: white;">
            <h1>Patient Appointments - Mariya Nilayam Hospital</h1>
        </div>
        <div style="height: 20px;"></div>
        <button class="subbutton" id="logoutBtn">Logout</button>
    </div>


    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Department</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="appointmentsTableBody"></tbody>
    </table>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDbAsRzO4MH45pjWwgcyW68YHKz1wVC8iU",
            authDomain: "hospital-abd2d.firebaseapp.com",
            projectId: "hospital-abd2d",
            storageBucket: "hospital-abd2d.firebasestorage.app",
            messagingSenderId: "729243110390",
            appId: "1:729243110390:web:46b554cdf62883689055d7",
            measurementId: "G-0JZ3M78QN1"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check login
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadAppointments();
            }
        });

        // Load appointments
        async function loadAppointments() {
            const tableBody = document.getElementById("appointmentsTableBody");
            tableBody.innerHTML = "";

            const querySnapshot = await getDocs(collection(db, "patient"));
            querySnapshot.forEach((docSnap) => {
                const appt = docSnap.data();
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${appt.name}</td>
                    <td>${appt.date.toDate ? appt.date.toDate().toLocaleDateString() : appt.date}</td>
                    <td>${appt.department}</td>
                    <td>${appt.phone}</td>
                    <td>${appt.status || "Not Visited"}</td>
                    <td>
                        <button onclick="updateStatus('${docSnap.id}', 'Visited')">Visited</button>
                        <button onclick="updateStatus('${docSnap.id}', 'Not Visited')">Not Visited</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Update status
        window.updateStatus = async function (id, status) {
            await updateDoc(doc(db, "patient", id), { status });
            loadAppointments();
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });
    </script>
</body>

</html>
