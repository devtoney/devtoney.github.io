<body id="patient-appointment">
    <div class="container">
        <div class="row">
            <div class="col-md-12"
                style="display: flex;justify-content: center;background-color: #a5c422;color: white;">
                <h2>Patient Appointments - Mariya Nilayam Hospital</h1>
            </div>
        </div>

        <div class="row" style="padding: 10px;">
            <div class="col-md-6">
                <button class="subbutton" id="logoutBtn">Logout</button>
            </div>
            <div class="col-md-6" style="padding: 20px;text-align: right;"><a href="news-update.html"
                    style="background-color: black; color: white;padding: 10px;border-radius: 20px;">Add News</a></div>
        </div>

    </div>


    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Department</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="appointmentsTableBody"></tbody>
    </table>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/firebase-config.js"></script>
    <script type="module">
        import { auth, db } from "./js/firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Check login
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadAppointments();
            }
        });

        // Load appointments
        async function loadAppointments() {
            const tableBody = document.getElementById("appointmentsTableBody");
            tableBody.innerHTML = "";

            const querySnapshot = await getDocs(collection(db, "patient"));
            querySnapshot.forEach((docSnap) => {
                const appt = docSnap.data();
                const row = document.createElement("tr");

                row.innerHTML = `
                <td>${appt.name}</td>
                <td>${appt.date?.toDate ? appt.date.toDate().toLocaleDateString() : appt.date}</td>
                <td>${appt.department}</td>
                <td>${appt.phone}</td>
                <td>${appt.status || "Not Visited"}</td>
                <td>
                    <button onclick="updateStatus('${docSnap.id}', 'Visited')">Visited</button>
                    <button onclick="updateStatus('${docSnap.id}', 'Not Visited')">Not Visited</button>
                </td>
            `;
                tableBody.appendChild(row);
            });
        }

        // Update status
        window.updateStatus = async function (id, status) {
            await updateDoc(doc(db, "patient", id), { status });
            loadAppointments();
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });
    </script>
