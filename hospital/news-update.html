<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" href="images/logo_fav.png">

  <title>Add News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 20px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
      font-size: 14px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      min-height: 80px;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .news-list {
      max-width: 700px;
      margin: 30px auto;
    }

    .news-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .news-card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .news-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .news-card small {
      color: #555;
      font-size: 12px;
    }

    .news-card img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div>
    <a href="admin.html">Go back</a>
  </div>
  <div class="container">
    <h2>Add News</h2>
    <form id="newsForm">
      <label for="title">Title</label>
      <input type="text" id="title" required>

      <label for="subtitle">Short Description</label>
      <input type="text" id="subtitle" required>

      <label for="description">Description</label>
      <textarea id="description" required></textarea>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" placeholder="https://drive.google.com/..." required>

      <button type="submit">Publish News</button>
    </form>
    <p id="status"></p>
  </div>

  <div class="news-list" id="newsList">
    <h2 style="text-align:center;">All News</h2>
  </div>

  <!-- Firebase JS -->
  <script type="module">
    import { db } from './js/firebase-config.js';
    import { collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, deleteDoc, doc }
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const form = document.getElementById("newsForm");
    const statusMsg = document.getElementById("status");
    const newsList = document.getElementById("newsList");

    // ✅ Convert Google Drive "view" link → lh3.googleusercontent link
    function convertDriveLink(url) {
      let match = url.match(/\/d\/([^/]+)\//);
      if (!match) {
        match = url.match(/[?&]id=([^&]+)/);
      }
      if (match && match[1]) {
        return `https://lh3.googleusercontent.com/d/${match[1]}`;
      }
      return url;
    }

    // ✅ Add news
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.textContent = "⏳ Publishing...";

      const title = document.getElementById("title").value.trim();
      const subtitle = document.getElementById("subtitle").value.trim();
      const description = document.getElementById("description").value.trim();
      const datevalue = document.getElementById("date").value;
      let imageUrl = document.getElementById("imageUrl").value.trim();

      // Convert to JavaScript Date object
      const selectedDate = datevalue ? new Date(datevalue) : null;


      if (imageUrl.includes("drive.google.com")) {
        imageUrl = convertDriveLink(imageUrl);
      }

      try {
        await addDoc(collection(db, "news"), {
          title,
          subtitle,
          description,
          selectedDate,
          imageUrl,
          createdAt: serverTimestamp()
        });

        statusMsg.textContent = "✅ News published successfully!";
        form.reset();
      } catch (error) {
        console.error("Error:", error);
        statusMsg.textContent = "❌ " + error.message;
      }
    });

    // ✅ Delete news
    async function deleteNews(id) {
      const confirmDelete = confirm("Are you sure you want to delete this news?");
      if (!confirmDelete) return;

      try {
        await deleteDoc(doc(db, "news", id));
        alert("🗑️ News deleted successfully!");
      } catch (error) {
        console.error("Error deleting:", error);
        alert("❌ Failed to delete news: " + error.message);
      }
    }

    // ✅ Load all news in timestamp order
    const q = query(collection(db, "news"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      newsList.innerHTML = "<h2 style='text-align:center;'>All News</h2>";
      snapshot.forEach((docSnap) => {
        const news = docSnap.data();
        const card = document.createElement("div");
        card.className = "news-card";
        card.innerHTML = `
        <h3>${news.title}</h3>
        <p><b>Short Description:</b> ${news.subtitle}</p>
        <p><b>Description:</b> ${news.description}</p>
        <p><b>Date:</b> ${news.selectedDate ? news.selectedDate.toDate().toLocaleDateString() : news.date}</p>
        ${news.imageUrl ? `<img src="${news.imageUrl}" alt="News image" width="200">` : ""}
        <small>updated date: 🕒 ${news.createdAt?.toDate().toLocaleString() || "Just now"}</small>
        <br>
        <button onclick="deleteNews('${docSnap.id}')"
          style="margin-top:8px; padding:6px 10px; background:red; color:white; border:none; border-radius:4px; cursor:pointer;">
          Delete
        </button>
      `;
        newsList.appendChild(card);
      });
    });

    // Expose delete function globally (needed for inline onclick)
    window.deleteNews = deleteNews;
  </script>


</body>

</html>
