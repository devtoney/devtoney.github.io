    <style>
        .gallery-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            background: #fafafa;
        }

        .gallery-card h3 {
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .gallery-image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .gallery-image-wrapper img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery-image-wrapper:hover img {
            transform: scale(1.05);
        }

        /* Magnifier icon */
        .magnifier {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 20%;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .gallery-image-wrapper:hover .magnifier {
            opacity: 1;
        }

        /* Modal styles */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding: 20px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.9);
        }

        #imageModal img {
            display: block;
            max-width: 90%;
            max-height: 80%;
            margin: 50px auto;
            border-radius: 8px;
        }

        #imageModal span {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, query, orderBy, onSnapshot }
            from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const galleryList = document.getElementById("gallery-list");
        const imageModal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const closeModal = document.getElementById("closeModal");

        const q = query(collection(db, "gallery"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            galleryList.innerHTML = "<h2 style='text-align:center;'>Gallery</h2>";

            snapshot.forEach((docSnap) => {
                const gallery = docSnap.data();
                const card = document.createElement("div");
                card.className = "gallery-card";

                let imagesHTML = "";
                if (gallery.imageUrls && gallery.imageUrls.length > 0) {
                    imagesHTML = `
                        <div class="gallery-images">
                          ${gallery.imageUrls.map(url => `
                            <div class="gallery-image-wrapper">
                              <img src="${url}" alt="Gallery image" onclick="openImageModal('${url}')">
                              <div class="magnifier" onclick="openImageModal('${url}')">
                                <i class="fa fa-search-plus"></i>
                              </div>
                            </div>
                          `).join("")}
                        </div>
                    `;
                }

                card.innerHTML = `
                    <h3>${gallery.title || ""}</h3>
                    ${imagesHTML}
                `;

                galleryList.appendChild(card);
            });
        });

        // âœ… Modal functions
        window.openImageModal = function (url) {
            modalImage.src = url;
            imageModal.style.display = "block";
        }

        closeModal.onclick = () => {
            imageModal.style.display = "none";
        }

        window.onclick = (event) => {
            if (event.target === imageModal) {
                imageModal.style.display = "none";
            }
        }
    </script>
