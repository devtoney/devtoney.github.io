<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Images</title>
    <link rel="icon" href="images/logo_fav.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .image-field {
            display: flex;
            align-items: center;
            margin-top: 6px;
            gap: 6px;
        }

        .removeBtn {
            padding: 6px 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 20%;
            align-items: center;
        }

        .removeBtn:hover {
            background: darkred;
        }

        button {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #addImageBtn {
            width: auto;
            background: green;
            padding: 6px 12px;
            font-size: 14px;
            margin-top: 6px;
        }

        #status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .gallery-list {
            max-width: 700px;
            margin: 30px auto;
        }

        .gallery-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-card h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .gallery-card img {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 8px;
        }

        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .gallery-images img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
            transition: transform 0.2s;
        }

        .gallery-images img:hover {
            transform: scale(1.05);
        }

        .gallery-image-wrapper {
            position: relative;
        }

        .gallery-image-wrapper img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
        }

        .delete-img-btn {
            position: absolute;
            width: 20%;
            top: 6px;
            right: 6px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            font-size: 14px;
            padding: 4px 6px;
            /* border-radius: 50%; */
            cursor: pointer;
        }

        .delete-img-btn:hover {
            background: red;
        }
    </style>
</head>

<body>
    <div>
        <a href="admin.html">Go back</a>
    </div>

    <div class="container">
        <h2>Add Images in Gallery</h2>
        <form id="galleryForm">
            <label for="title">Title</label>
            <input type="text" id="title" required>

            <label>Image URLs</label>
            <div id="imageFields"></div>
            <button type="button" id="addImageBtn">+ Add Image</button>

            <button type="submit">Publish Gallery</button>
        </form>
        <p id="status"></p>
    </div>

    <div class="gallery-list" id="galleryList">
        <h2 style="text-align:center;">All Gallery</h2>
    </div>

    <!-- Firebase JS -->
    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, deleteDoc, doc, getDoc, updateDoc }
            from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";


        const form = document.getElementById("galleryForm");
        const statusMsg = document.getElementById("status");
        const galleryList = document.getElementById("galleryList");
        const imageFields = document.getElementById("imageFields");
        const addImageBtn = document.getElementById("addImageBtn");

        // ✅ Convert Google Drive "view" link → direct link
        function convertDriveLink(url) {
            let match = url.match(/\/d\/([^/]+)\//);
            if (!match) {
                match = url.match(/[?&]id=([^&]+)/);
            }
            if (match && match[1]) {
                return `https://lh3.googleusercontent.com/d/${match[1]}`;
            }
            return url;
        }

        // ✅ Create an image input field with remove button
        function createImageField(value = "") {
            const wrapper = document.createElement("div");
            wrapper.className = "image-field";

            const input = document.createElement("input");
            input.type = "url";
            input.className = "imageUrl";
            input.placeholder = "https://drive.google.com/...";
            input.value = value;

            const removeBtn = document.createElement("button");
            removeBtn.type = "button";
            removeBtn.className = "removeBtn";
            removeBtn.textContent = "Remove";
            removeBtn.onclick = () => {
                if (imageFields.children.length > 1) {
                    wrapper.remove();
                } else {
                    alert("At least one image URL is required.");
                }
            };

            wrapper.appendChild(input);
            wrapper.appendChild(removeBtn);
            return wrapper;
        }

        // ✅ Add first field on page load
        imageFields.appendChild(createImageField());

        // ✅ Add new image field when clicking + button
        addImageBtn.addEventListener("click", () => {
            imageFields.appendChild(createImageField());
        });

        // ✅ Add Gallery
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            statusMsg.textContent = "⏳ Publishing...";

            const title = document.getElementById("title").value.trim();

            // Get all image URLs
            let imageUrls = Array.from(document.querySelectorAll(".imageUrl"))
                .map(input => input.value.trim())
                .filter(url => url.length > 0);

            // Convert Drive links
            imageUrls = imageUrls.map(url => {
                if (url.includes("drive.google.com")) {
                    return convertDriveLink(url);
                }
                return url;
            });

            try {
                await addDoc(collection(db, "gallery"), {
                    title,
                    imageUrls, // store as array
                    createdAt: serverTimestamp()
                });

                statusMsg.textContent = "✅ Gallery published successfully!";
                form.reset();
                imageFields.innerHTML = ""; // reset image fields
                imageFields.appendChild(createImageField()); // add one fresh input
            } catch (error) {
                console.error("Error:", error);
                statusMsg.textContent = "❌ " + error.message;
            }
        });

        // ✅ Delete gallery
        async function deleteGallery(id) {
            const confirmDelete = confirm("Are you sure you want to delete this gallery?");
            if (!confirmDelete) return;

            try {
                await deleteDoc(doc(db, "gallery", id));
                alert("🗑️ Gallery deleted successfully!");
            } catch (error) {
                console.error("Error deleting:", error);
                alert("❌ Failed to delete gallery: " + error.message);
            }
        }

        // ✅ Load all gallery in timestamp order
        const q = query(collection(db, "gallery"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            galleryList.innerHTML = "<h2 style='text-align:center;'>All Gallery</h2>";
            snapshot.forEach((docSnap) => {
                const gallery = docSnap.data();
                const card = document.createElement("div");
                card.className = "gallery-card";

                // Generate <img> tags inside a grid
                let imagesHTML = "";
                if (gallery.imageUrls && gallery.imageUrls.length > 0) {
                    imagesHTML = `
      <div class="gallery-images">
        ${gallery.imageUrls.map((url, index) => `
          <div class="gallery-image-wrapper">
            <img src="${url}" alt="Gallery image">
            <button class="delete-img-btn" onclick="deleteImage('${docSnap.id}', ${index})">X</button>
          </div>
        `).join("")}
      </div>
    `;
                }


                card.innerHTML = `
          <h3>${gallery.title}</h3>
          ${imagesHTML}
          <small>Updated: 🕒 ${gallery.createdAt?.toDate().toLocaleString() || "Just now"}</small>
          <br>
          <button onclick="deleteGallery('${docSnap.id}')"
            style="margin-top:8px; padding:6px 10px; background:red; color:white; border:none; border-radius:4px; cursor:pointer;">
            Delete
          </button>
        `;
                galleryList.appendChild(card);
            });
        });

        async function deleteImage(docId, imgIndex) {
            const confirmDelete = confirm("Are you sure you want to delete this image?");
            if (!confirmDelete) return;

            try {
                const docRef = doc(db, "gallery", docId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    let images = docSnap.data().imageUrls || [];
                    images.splice(imgIndex, 1); // remove the selected image

                    await updateDoc(docRef, { imageUrls: images });
                    alert("🗑️ Image deleted successfully!");
                }
            } catch (error) {
                console.error("Error deleting image:", error);
                alert("❌ Failed to delete image: " + error.message);
            }
        }

        // expose globally
        window.deleteImage = deleteImage;

        // Expose delete function globally (needed for inline onclick)
        window.deleteGallery = deleteGallery;
    </script>

</body>

</html>
